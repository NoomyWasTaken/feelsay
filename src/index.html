<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FeelSay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>

    <div class="topBar">
      <div class="titleBar">
        <div class="title">
          FeelSay: We Hear You, We Feel You
        </div>
      </div>
      
      <div class="titleBarBtns">
        <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
        <button id="maxResBtn" class="topBtn maximizeBtn"></button>
        <button id="closeBtn" class="topBtn closeBtn"></button>
      </div>
    </div>

    <section>
      <h1 class="header">Welcome to FeelSay</h1>
      
      <p class="paragraph">Start by targeting an application to listen to</p>
      <div class="buttonContainer">
        <button id="targetBtn" class="button is-secondary">Target</button>
      </div>

      <p class="paragraph">Now press Start and enjoy!</p>
      <div class="buttonContainer">
        <button id="startBtn" class="button is-primary">Start</button>
      </div>
    </section>
  </body>
</html>
